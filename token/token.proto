syntax = "proto3";
package kms.token;

import "google/api/annotations.proto";

service TokenSrv {
    rpc Generator (GenReq) returns (GenRsp) {
        option (google.api.http) = {
            post: "/kms/v1/token"
            body: "*"
            };
    }
    rpc Get (GetReq) returns (GetRsp) {
        option (google.api.http) = {
            get: "/kms/v1/token/{token}"
            };
    }
    rpc Check (CheckReq) returns (CheckRsp) {
        option (google.api.http) = {
            patch: "/kms/v1/token/{token}"
            };
    }
}


message GenReq {
    string data = 1;
    int64  ttl  = 2;
}
message GenRsp {
    string token = 1;
}

message GetReq {
    string token = 1;
}

message GetRsp {
    string data = 1;
}

message CheckReq {
    string token = 1;
}

message CheckRsp {}

