syntax = "proto3";

package kms.identity;

import "google/api/annotations.proto";

service IdentitySrv {
    rpc Put (PutReq) returns (PutRsp) {
        option (google.api.http) = {
			post: "/kms/v1/identity/{name}"
			body: "*"
		};
    }
    rpc Get (GetReq) returns (GetRsp) {
        option (google.api.http) = {
			get: "/kms/v1/identity/{name}"
		};
    }
    rpc Patch (PatchReq) returns (PatchRsp) {
        option (google.api.http) = {
			patch: "/kms/v1/identity/{name}"
			body: "*"
		};
    }
    rpc Delete (DeleteReq) returns (DeleteRsp) {
        option (google.api.http) = {
			delete: "/kms/v1/identity/{name}"
		};
    }
}
message DataNode {
    string key = 1;
    string val = 2;
}

message PutReq {
    string name = 1;
    repeated DataNode meta = 2;
    repeated string path = 3;
}
message PutRsp {
    string code = 1;
    string desc = 2;
}

message GetReq {
    string name = 1;
}

message GetRsp {
    string code = 1;
    string desc = 2;
    string id = 3;
    repeated DataNode meta = 4;
    repeated string path = 5;
}

message PatchReq {
    string name = 1;
    repeated DataNode dns = 3;
    repeated DataNode meta = 4;
    repeated string path = 5;
}

message PatchRsp {
    string code = 1;
    string desc = 2;
}

message DeleteReq {
    string name = 1;
}

message DeleteRsp {
    string code = 1;
    string desc = 2;
}


